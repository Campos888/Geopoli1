<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Continents</title>
  <link rel="stylesheet" href="/css/stile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background-image: url('/img/background-blue-map.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .continent-page-title {
      font-size: 2.6rem;
      color: #ffffff;
      text-align: center;
      margin-top: 2rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    .continent-page-description {
      font-size: 1.1rem;
      text-align: center;
      color: #eef2f8;
      max-width: 800px;
      margin: 0.5rem auto 2rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .continent-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .continent-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-left: 6px solid #1f3c88;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      text-decoration: none;
      color: #1a1a1a;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .continent-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .continent-icon {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: #1f3c88;
    }

    .continent-name {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .continent-badge {
      background-color: #e1eafc;
      padding: 0.4rem 0.7rem;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #1f3c88;
      font-weight: 500;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .continent-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="continent-page-title">Continents</h1>
    <p class="continent-page-description">
      Browse the continents to access geopolitical information and statistics by region.
    </p>
  </header>

  <div class="continent-grid">
    <a class="continent-card"
       th:each="continent : ${continents}"
       th:href="@{'/continentCountries/' + ${continent.id}}">
       
       <i class="continent-icon"
          th:switch="${continent.name}">
          <i th:case="'Africa'" class="fa-solid fa-tree continent-icon"></i>
          <i th:case="'Asia'" class="fa-solid fa-landmark-dome continent-icon"></i>
          <i th:case="'Europe'" class="fa-solid fa-university continent-icon"></i>
          <i th:case="'North America'" class="fa-solid fa-flag-usa continent-icon"></i>
          <i th:case="'South America'" class="fa-solid fa-mountain-sun continent-icon"></i>
          <i th:case="'Oceania'" class="fa-solid fa-water continent-icon"></i>
          <i th:case="*"
             class="fa-solid fa-globe continent-icon"></i>
       </i>

      <div class="continent-name" th:text="${continent.name}">Continent</div>
      <span class="continent-badge" th:text="${continent.countries.size()} + ' countries'">XX countries</span>
    </a>
  </div>
</body>
</html>
