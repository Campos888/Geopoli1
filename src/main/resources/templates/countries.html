<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Countries</title>
  <link rel="stylesheet" href="/css/stile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background-image: url('/img/background-blue-map.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .country-page-title {
      font-size: 2.6rem;
      color: #ffffff;
      text-align: center;
      margin-top: 2rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    .country-page-description {
      font-size: 1.1rem;
      text-align: center;
      color: #eef2f8;
      max-width: 800px;
      margin: 0.5rem auto 2rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .countries-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto 2rem;
      padding: 0 1rem;
    }

    .country-card {
      background-color: rgba(255, 255, 255, 0.95);
      border-left: 6px solid #1f3c88;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      text-decoration: none;
      color: #1a1a1a;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .country-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .country-flag img {
      width: 64px;
      height: 48px;
      border-radius: 4px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .country-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .country-code-badge {
      background-color: #e1eafc;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      font-size: 0.85rem;
      color: #1f3c88;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .country-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="country-page-title" th:text="${#strings.capitalize(continent.name)}">Continent</h1>
    <p class="country-page-description">Select a country to explore its geopolitical details and statistics.</p>
  </header>

  <div class="container">
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Search countries..." id="searchBox" />
    </div>

    <div class="countries-grid" id="countriesGrid">
      <a th:each="country : ${continentCountries}"
         th:href="@{'/country/' + ${country.id}}"
         class="country-card">

        <div class="country-flag">
			<img th:src="'https://flagcdn.com/64x48/' + ${country.code?.toLowerCase()} + '.png'"
			     th:alt="${country.name} + ' flag'" />

        </div>

        <h3 class="country-name" th:text="${country.name}">Country Name</h3>
        <div class="country-code-badge" th:text="${country.code}">CODE</div>
      </a>
    </div>
  </div>
</body>
</html>
