<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
  <header>
    <h1>Register</h1>
  </header>

  <div class="container">
    <form th:action="@{/register}" method="post" th:object="${user}">
      <label>Name:</label>
      <input type="text" th:field="*{name}" required /><br/>

      <label>Email:</label>
      <input type="email" th:field="*{email}" required /><br/>

      <fieldset th:object="${credentials}">
        <label>Username:</label>
        <input type="text" th:field="*{username}" required /><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required /><br/>
      </fieldset>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
