<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Continents</title>
    <link rel="stylesheet" href="/css/continents.css" />
</head>

<body>
    

    <div class="container">
        <div class="header">
            <h1>🌍 Continents</h1>
            <p>Select a continent to explore its countries</p>
        </div>

        <div class="continent-grid">
            <a class="continent-card"
               th:each="continent : ${continents}"
               th:href="@{'/continentCountries/' + ${continent.id}}">
               
                <span class="continent-count" th:text="${continent.countries.size()} + ' countries'">XX countries</span>
				<span class="continent-icon" th:text="${continent.icon}">🌍</span>
                <h2 class="continent-name" th:text="${continent.name}">Continent Name</h2>
            <!--    <p class="continent-description" th:text="${continent.description}">Continent description</p> -->
            </a>
        </div>
    </div>
</body>
</html>
